name: Kobiton CI/CD Demo
on:
  push:
    branches: [main]
jobs:
  run-kobiton-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run Kobiton Test
        env:
          KOBITON_USERNAME: ${{ secrets.KOBITON_USERNAME }}
          KOBITON_API_KEY: ${{ secrets.KOBITON_API_KEY }}
        run: mvn test -Dusername=$KOBITON_USERNAME -DapiKey=$KOBITON_API_KEY

      - name: Upload Surefire Reports
        if: always()  # Run even if the test fails
        uses: actions/upload-artifact@0b7f8abb1508181956e8e162db84b466c27e18d  # Specific commit SHA for v3
        with:
          name: surefire-reports
          path: target/surefire-reports/


